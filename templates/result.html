<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
  </head>
  <body>
    <h1>Generated Depth Map and Autostereogram</h1>

    <h2>Depth Map:</h2>
    <img src="data:image/png;base64,{{ depth_map }}" alt="Depth Map" />

    <h2>Autostereogram:</h2>
    <img
      src="data:image/png;base64,{{ autostereogram }}"
      alt="Autostereogram"
    />

    <a href="/">Generate Another</a>
  </body>
</html>
